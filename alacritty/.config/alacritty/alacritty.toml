import = ["~/.config/alacritty/rose-pine-moon.toml"]


[cursor.style]
blinking = "Never"

[font]
# size = 16.0
size = 22.0
#
[font.bold]
family = "FiraMono Nerd Font"
style = "Bold"
#
[font.glyph_offset]
x = 0
y = 0
#
[font.italic]
family = "FiraMono Nerd Font"
style = "Italic"

[font.normal]
family = "FiraMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[window]
dynamic_title = true
opacity = 0.9
# Mac OS config to turn option to alt key
option_as_alt = "Both"
# Hiding the title bar
decorations = "none"


[window.padding]
x = 2
y = 2

